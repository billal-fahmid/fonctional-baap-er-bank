<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- <script src="./tailwind.config.js"></script> -->
</head>
<body class="bg-emerald-900">
    <header class="max-w-100% w-9/12 mx-auto">
        <h1 class="text-5xl text-center mt-6 font-mono text-white">Welcome To Your 
            <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>
    <main class=" w-9/12 mx-auto mt-12">
        <section class="bg-emerald-600 py-12 pl-8 px-5 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium font-mono text-white">Please Login</h3>
            <div>
              <input class="md:w-8/12 block mb-4 py-2 pl-3 rounded " type="email" name="" id="user-email" placeholder="Enter Your Email">
              <input class=" md:w-8/12 block py-2 pl-3 mb-4 rounded" type="password" name="" id="user-password" placeholder="Your Password">
              <button id="btn-submit" type="submit" class="bg-violet-600 py-1 px-4 text-white text-lg font-medium font-mono rounded hover:bg-violet-700">Submit</button>
            </div>

        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
